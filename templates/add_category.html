{% extends "master.html" %}
{% block content %}

<div class = "container">


    <form action = "{% url "add_category_validation" %}" method = "POST", enctype = 'multipart/form-data'>
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" class="form-control" name="c_name">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label" >Image</label>
          <input class="form-control" type="file" id="formFile" name="c_image">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>

{% endblock content %}
