{% extends "master.html" %}
{% block content %}

<div class = "container">


    <form action = "{% url "add_product_validation" %}" method = "POST", enctype = 'multipart/form-data'>
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" name="p_name">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" name="p_price">
        </div>
        <div class="mb-3">
          <label for="discount" class="form-label">Discount</label>
          <input type="number" class="form-control" name="p_discount">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Image</label>
          <input class="form-control" type="file" id="formFile" name="p_image">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Product Description</label>
          <textarea class="form-control" name= "p_description" rows="3"></textarea>
        </div>
      <select class="form-select" name = "p_category">
          <option selected>select Category</option>
          {% for results in show_category %}
          <option value="{{results.id}}">{{results.name}}</option>
          {% comment %} <option value="2">Two</option>
          <option value="3">Three</option> {% endcomment %}
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>

{% endblock content %}
