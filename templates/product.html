{% extends "master.html" %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/product_style.css' %}">
</head>

<div class="container">
    <div class="flash-sale-section">
      <div class="sale-text">
          <p class="on-sale">Products</p>
      </div>
      <div class="shop-all-button">
          <a href="#">SEE ALL PRODUCTS</a>
      </div>
  </div>
</div>
<ul class="list-group">
  {% for message in messages %}
    <li class="list-group-item text-success">
      {{ message }}
    </li>
  {% endfor %}
</ul>
{% include "utilities/products.html" %}
<div class="container">
    <a href="{% url "add_product" %}">
      <button class="load-more-btn">Add More Products</button>
    </a>
  </div>
</html>

{% endblock %}
