{% extends "master.html" %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/product_style.css' %}">
</head>

<div class="container">
    <div class="flash-sale-section">
      <div class="sale-text">
          <p class="on-sale">{{category.name}}</p>
      </div>
      <div class="shop-all-button">
          <a href="#">SEE ALL PRODUCTS</a>
      </div>
  </div>
</div>

<div class="container">
  <div class="products-grid">
      {% for product in products %}
      <a href="{% url "productdetail" id=product.id %}" class="product-item">
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p class="price">${{ product.price }}</p>
      </a>
      {% endfor %}
  </div>
</div>
</html>

{% endblock %}
