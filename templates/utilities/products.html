{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product_style.css' %}">
</head>
<body>

    <div class="container">
        <div class="products-grid">
            {% for product in products %}
            <a href="{% url "productdetail" id=product.id %}" class="product-item">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p class="price">${{ product.price }}</p>
                {% comment %} <p>{{ product.description|truncatewords:15 }}</p> <!-- Shortened description --> {% endcomment %}
            </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
